<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
  

  
</head>
<body>
  <main>
    <img class="container__img" src="/images/illustration-hero.svg" alt="imagem de um boneco com fone">
    <section class="container__">
      <h1 class="container__titulo">Order Summary</h1>
      <p class="container__texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    <section class="container__music">
        
     
        <img class="container__music__img" src="/images/icon-music.svg" alt="icone de musica">
        <div class="container__posicao__item">
          <h2 class="container__music__titulo">Annual Plan</h2>
          <p class="container__music__texto">$59.99/year</p>
        </div>
        <a class="container__music__link" href="#">Change</a>
    </section>
    <section class="container__botao">
        <button class="container__botao__azul">Proceed to Payment</button>
        <a class="container__botao__link" href="#" id="cancel-order">Cancel Order</a>
    </section>

  </main>

</body>
</html>
